    <script type="text/javascript">
var size = 80 * 25;
var b = [];
for (i = 0; i < size + 81; i++)
  b[i] = 0;
var char = " .:*sS#$".split("");
var e = document.getElementById("o").firstChild;

function f()
{
  for (i = 0; i < 5; i++)
    b[Math.floor(Math.random() * 80) + 80 * 24] = 70;
  a = "";
  for (i = 0; i < size; i++)
  {
    b[i] = Math.floor((b[i] + b[i + 1] + b[i + 80] + b[i + 81]) / 4);
    a += char[b[i] > 7 ? 7 : b[i]];
    if (i % 80 > 78)
      a += "\r\n";
  }
  e.data = a;
  setTimeout(f, 60);
}
f();
</script>
